<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard - Simple Transactions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            max-width: 500px;
            text-align: center;
            margin-top: 50px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.1/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Simple Transaction System</h2>
        
        <button onclick="connectWallet()">üîó Connect Wallet</button>

        <br><br>
        
        <label>Transaction Amount (ETH):</label>
        <input type="number" id="amount" step="0.01" placeholder="Enter amount">
        
        <button onclick="recordTransaction()">üí∞ Submit Transaction</button>
    </div>

    <script> let contract; let account; const contractAddress = "0x6D361846A89A6D0EEb442aB4C14B8A5f271f6A5E"; const abi = [ { "inputs": [{"internalType": "uint256", "name": "amount", "type": "uint256"}], "name": "recordTransaction", "outputs": [], "stateMutability": "nonpayable", "type": "function" }, { "inputs": [], "stateMutability": "nonpayable", "type": "constructor" }, { "inputs": [], "name": "owner", "outputs": [{"internalType": "address", "name": "", "type": "address"}], "stateMutability": "view", "type": "function" }, { "inputs": [ {"internalType": "address", "name": "", "type": "address"}, {"internalType": "uint256", "name": "", "type": "uint256"} ], "name": "userTransactions", "outputs": [ {"internalType": "uint256", "name": "amount", "type": "uint256"}, {"internalType": "uint256", "name": "timestamp", "type": "uint256"} ], "stateMutability": "view", "type": "function" } ]; async function connectWallet() { if (window.ethereum) { const web3 = new Web3(window.ethereum); await window.ethereum.request({ method: "eth_requestAccounts" }); const accounts = await web3.eth.getAccounts(); account = accounts[0]; contract = new web3.eth.Contract(abi, contractAddress); console.log("Wallet connected:", account); alert("Wallet connected: " + account); } else { alert("Please install MetaMask"); } } async function recordTransaction() { const amount = document.getElementById("amount").value; if (!contract || !account) { alert("Please connect your wallet first"); return; } try { const weiAmount = Web3.utils.toWei(amount, "ether"); await contract.methods.recordTransaction(weiAmount).send({ from: account }); alert("‚úÖ Transaction submitted successfully!"); } catch (error) { console.error("Transaction failed:", error); alert("‚ùå Transaction failed"); } } </script> </body> </html>
